<ion-content class="menu-items">

  </div>

  </div>
  <div class="chat-body">

      <span class="chat-div textLeft">

    </div>

          there. Hi there. Hi there. Hi there.</span>
      </span>
    </div>

    <div class="chat-message-container">

    </div>
  </div>
</ion-content>

  <ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <div class="input-wrap">
      <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
        <ion-icon name="happy"></ion-icon>
      </button>
      <textarea #chat_input
                placeholder="Text Input"
                [(ngModel)]="editorMsg"
                (focusin)="onFocus()">
      </textarea>
      <button ion-button clear icon-only item-right (click)="sendMsg()">
        <ion-icon name="paper-plane" ios="ios-send" md="md-send"></ion-icon>
      </button>
    </div>
    <emoji-picker [(ngModel)]="editorMsg"></emoji-picker>
  </ion-footer>

</ion-footer>
