<ion-header>
  <portal-header></portal-header>
</ion-header>
<ion-footer>
  <portal-footer></portal-footer>
</ion-footer>
<ion-content class="menu-items">
  <div class="title-white" ion-fixed>
      <span><ion-icon name="arrow-back" (click)="back()" class="back_icon"></ion-icon></span>
    <p>Goshawk</p>
  </div>
  <div class="user_bar" ion-fixed>
      <img src="../../assets/imgs/off.png" alt="" class="offimg">
      <p>goshawk</p>
      <span><i class="fa fa-trash"></i></span>
      <span><i class="fa fa-times"></i></span>

  </div>
  <div class="chat-body">
    <div class="chat-message-container">
      <ion-avatar item-start class="left_avatar">
        <img src="../../assets/imgs/main_avatar.png">
      </ion-avatar>
      <span class="chat-div textLeft">
        <span class="chat-message-time">8-3-2019 10:31 pm</span>
        <span class="chat-message">Hi there.</span>
      </span>
    </div>

    <div class="chat-message-container">
      <ion-avatar item-end class="right_avatar">
        <img src="../../assets/imgs/main_avatar.png">
      </ion-avatar>
      <span class="chat-div textRight">
        <span class="chat-message-time">7-3-2019 10:31 pm</span>
        <span class="chat-message">Hi there. Hi there. Hi there. Hi there. Hi there. Hi there. Hi there. Hi there. Hi
          there. Hi there. Hi there. Hi there.</span>
      </span>
    </div>

    <div class="chat-message-container">
      <span class="chat-div textLeft">
        <span class="chat-message-time">8-3-2019 10:31 pm</span>
        <span class="chat-message">Hi there.</span>
      </span>
    </div>

    <div class="chat-message-container">
      <span class="chat-div textLeft">
        <span class="chat-message-time">8-3-2019 10:31 pm</span>
        <span class="chat-message">Hi there.</span>
      </span>
    </div>
  </div>
</ion-content>
